<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Plex Fake Tuner</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
    }

    .channel-list {
      max-height: 60vh;
      overflow-y: auto;
      border: 1px solid #333;
      padding: 10px;
      border-radius: 6px;
      background-color: #1b1b1b;
    }

    .form-check-label {
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container py-4">

  <h3 class="mb-3">Plex Fake Tuner</h3>

  <div class="mb-3">
    <label class="form-label">M3U URL</label>
    <div class="input-group">
      <input id="m3u" class="form-control bg-dark text-light" />
      <button class="btn btn-primary" onclick="saveConfig()">Save</button>
      <button class="btn btn-secondary" onclick="load()">Load</button>
    </div>
  </div>

  <div class="row mb-2">
    <div class="col-md-6 mb-2">
      <input
        id="filter"
        class="form-control bg-dark text-light"
        placeholder="Filter channels..."
        oninput="applyFilter()"
      />
    </div>

    <div class="col-md-6 text-md-end">
      <button class="btn btn-outline-light me-2" onclick="selectAll()">Select All</button>
      <button class="btn btn-outline-light" onclick="selectNone()">Select None</button>
    </div>
  </div>

  <div class="channel-list mb-3" id="channels"></div>

  <button class="btn btn-success w-100" onclick="save()">
    Save Selected Channels
  </button>

</div>

<script>
let channels = [];
let filteredIndexes = [];

fetch("/config")
  .then(r => r.json())
  .then(c => {
    document.getElementById("m3u").value = c.m3uUrl || "";
  });

async function saveConfig() {
  const url = document.getElementById("m3u").value;

  await fetch("/config", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ url })
  });
}

async function load() {
  const res = await fetch("/load", { method: "POST" });
  channels = await res.json();
  renderChannels();
}

function renderChannels() {
  const list = document.getElementById("channels");
  list.innerHTML = "";

  const filter = document.getElementById("filter").value.toLowerCase();
  filteredIndexes = [];

  channels.forEach((c, i) => {
    if (filter && !c.name.toLowerCase().includes(filter)) return;

    filteredIndexes.push(i);

    const div = document.createElement("div");
    div.className = "form-check mb-1";
    div.innerHTML = `
      <input
        class="form-check-input"
        type="checkbox"
        checked
        data-index="${i}"
        id="ch${i}"
      >
      <label class="form-check-label" for="ch${i}">
        ${c.name}
      </label>
    `;

    list.appendChild(div);
  });
}

function applyFilter() {
  renderChannels();
}

function selectAll() {
  filteredIndexes.forEach(i => {
    const cb = document.querySelector(`input[data-index="${i}"]`);
    if (cb) cb.checked = true;
  });
}

function selectNone() {
  filteredIndexes.forEach(i => {
    const cb = document.querySelector(`input[data-index="${i}"]`);
    if (cb) cb.checked = false;
  });
}

async function save() {
  const selected = [];

  document.querySelectorAll("input[type=checkbox]").forEach(cb => {
    if (cb.checked) {
      selected.push(channels[cb.dataset.index]);
    }
  });

  await fetch("/save", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(selected)
  });
}
</script>

</body>
</html>
